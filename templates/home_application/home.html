                        <div class="form-group ">

                        <div class="form-group ">

                                    <div class="king-counter-label text-uppercase">counters</div>

                        </div>
                        <!-- 设置面板Start -->
                        <!-- 设置面板End -->

                <div class="king-block-header king-info">
                    <ul class="king-block-options">
                        <li>
                            <!-- <button type="button"><i class="fa fa-cog"></i></button> -->
                        </li>
                    </ul>

                <div class="king-block-content">
                    <table class="table mb0 pr15 ranger-box ">
                        <thead>
                            <tr>
                                <th style="width: 100px;">#</th>
                                <th style="width: 20%;">任务</th>
                                <th style="width: 20%;">进度</th>
                                <th style="width: 20%;">开发者</th>
                                <th>结束时间</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <!-- 设置面板Start -->
                    <template id="header_tpl_1489986803836">
                        <tr>
                            <th style="width: 100px;">#index#</th>
                            <th style="width: 20%;">#task#</th>
                            <th style="width: 20%;">#progress#</th>
                            <th style="width: 20%;">#host#</th>
                            <th>#date#</th>
                        </tr>
                    </template>
                    <template id="tpl_1489986803836">
                        <tr>
                            <td style="width: 100px;">#index#</td>
                            <td style="width: 20%;">#columnName1#</td>
                            <td style="width: 20%;">#columnName2#</td>
                            <td style="width: 20%;">#columnName3#</td>
                            <td>#columnName4#</td>
                        </tr>
                    </template>
                    <!-- 设置面板End -->
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
                function renderTpl(str, cfg) {
                    var re = /(#(.+?)#)/g;

                    return str.replace(re, function() {
                        var val = cfg[arguments[2]]+'';
                        if(typeof val == 'undefined') {
                            val = '';
                        }
                        return val;
                    });
                }

                // 异步请求后台数据
                $.ajax({
                    url: 'https://magicbox.bkclouds.cc/static_api/v3/components/table6/data.json',
                    type: 'GET',
                    success: function(res){
                        var _html = ' ';
                        var list = res.items;
                        var tpl = $('#tpl_1489986803836').html();
                        var headerTpl =  $('#header_tpl_1489986803836').html();
                        for (var i=0,len=list.length; i < len; i++){
                            var item = list[i];
                            _html += renderTpl(tpl, item)
                        }
                        $('#code_1489986803836 tbody').html(_html);
                        $('.ranger-box thead').html(renderTpl(headerTpl,res.catalogues));
                    }
                });
            });
    </script>
    <script type="text/javascript">
        function compute () {
            var param1 = $("#param1").val();
            var param2 = $("#param2").val();
            var url = '/compute/';
            $.get(url,{
                'param1': param1,
                'param2': param2
            }, function(data){
                $("#result").text(data.result);
            },'json')

        }
    </script>
